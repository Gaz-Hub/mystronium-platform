[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# üîê ENVIRONMENT VARIABLES FOR NETLIFY
[context.production.environment]
  # Firebase Configuration
  VITE_FIREBASE_API_KEY = "your-firebase-api-key"
  VITE_FIREBASE_AUTH_DOMAIN = "your-firebase-auth-domain"
  VITE_FIREBASE_PROJECT_ID = "your-firebase-project-id"
  VITE_FIREBASE_STORAGE_BUCKET = "your-firebase-storage-bucket"
  VITE_FIREBASE_MESSAGING_SENDER_ID = "your-firebase-messaging-sender-id"
  VITE_FIREBASE_APP_ID = "your-firebase-app-id"
  VITE_FIREBASE_MEASUREMENT_ID = "your-firebase-measurement-id"
  VITE_FIREBASE_DATABASE_URL = "https://mystronium-default-rtdb.firebaseio.com"
  
  # Stripe Configuration
  VITE_STRIPE_PUBLISHABLE_KEY = "your-stripe-publishable-key"
  VITE_STRIPE_WEBHOOK_SECRET = "your-stripe-webhook-secret"
  
  # reCAPTCHA Configuration
  VITE_RECAPTCHA_SITE_KEY = "your-recaptcha-site-key"
  VITE_RECAPTCHA_SECRET_KEY = "your-recaptcha-secret-key"
  
  # AI API Keys
  VITE_GPT_KEY = "your-openai-api-key"
  VITE_MISTRAL_KEY = "your-mistral-api-key"
  VITE_ELEVENLABS_KEY = "your-elevenlabs-api-key"
  VITE_REPLICATE_KEY = "your-replicate-api-token"
  VITE_HUGGINGFACE_KEY = "your-huggingface-access-token"
  
  # App Settings
  VITE_APP_ENV = "production"
  VITE_DEBUG_MODE = "false"

[context.deploy-preview.environment]
  # Same variables for preview deployments
  VITE_FIREBASE_API_KEY = "your-firebase-api-key"
  VITE_FIREBASE_AUTH_DOMAIN = "your-firebase-auth-domain"
  VITE_FIREBASE_PROJECT_ID = "your-firebase-project-id"
  VITE_FIREBASE_STORAGE_BUCKET = "your-firebase-storage-bucket"
  VITE_FIREBASE_MESSAGING_SENDER_ID = "your-firebase-messaging-sender-id"
  VITE_FIREBASE_APP_ID = "your-firebase-app-id"
  VITE_FIREBASE_MEASUREMENT_ID = "your-firebase-measurement-id"
  VITE_FIREBASE_DATABASE_URL = "https://mystronium-default-rtdb.firebaseio.com"
  VITE_STRIPE_PUBLISHABLE_KEY = "your-stripe-publishable-key"
  VITE_STRIPE_WEBHOOK_SECRET = "your-stripe-webhook-secret"
  VITE_RECAPTCHA_SITE_KEY = "your-recaptcha-site-key"
  VITE_RECAPTCHA_SECRET_KEY = "your-recaptcha-secret-key"
  VITE_GPT_KEY = "your-openai-api-key"
  VITE_MISTRAL_KEY = "your-mistral-api-key"
  VITE_ELEVENLABS_KEY = "your-elevenlabs-api-key"
  VITE_REPLICATE_KEY = "your-replicate-api-token"
  VITE_HUGGINGFACE_KEY = "your-huggingface-access-token"
  VITE_APP_ENV = "preview"
  VITE_DEBUG_MODE = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.google.com https://www.gstatic.com/recaptcha/ https://www.google.com/recaptcha/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com; frame-src 'self' https://www.google.com https://www.gstatic.com/recaptcha/;"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-cache, no-store, must-revalidate"
